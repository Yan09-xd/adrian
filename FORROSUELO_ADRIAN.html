<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #00f7ff;
		}
		
		form {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			background-color: #ddd;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		label {
			display: block;
			margin-bottom: 10px;
		}
		
		input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="date"], input[type="tel"] {
			width: 95%;
			height: 20px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
            font-weight: strong;
		}
		
		input[type="radio"], input[type="checkbox"] {
			margin-right: 10px;
		}
		
		input[type="submit"], input[type="reset"] {
			width: 48%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #1b02ff;
			color: #fff;
			cursor: pointer;
		}
		
		input[type="reset"] {
			background-color: #ff0000;
			margin-left: 4%;
		}
		
		input[type="submit"]:hover, input[type="reset"]:hover {
			opacity: 0.8;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">Registration Form</h1>
	<form>
		<label for="fullName">Full Name:</label>
		<input type="text" id="fullName" name="fullName" required>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		
		<label for="age">Age:</label>
		<input type="number" id="age" name="age">
		
		<label for="birthday">Birthday:</label>
		<input type="date" id="birthday" name="birthday">
		
		<label>Gender:</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label>
		
		<label>Hobbies:</label>
		<input type="checkbox" id="reading" name="hobbies" value="reading">
		<label for="reading">Reading</label>
		<input type="checkbox" id="sports" name="hobbies" value="sports">
		<label for="sports">Sports</label>
		<input type="checkbox" id="music" name="hobbies" value="music">
		<label for="music">Music</label>
		<input type="checkbox" id="chess" name="hobbies" value="chess">
		<label for="chess">Chess</label>
		
		<label for="phoneNumber">Phone Number:</label>
		<input type="tel" id="phoneNumber" name="phoneNumber">
		
		<label for="favoriteColor">Favorite Color:</label>
		<input type="color" id="favoriteColor" name="favoriteColor">
		
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
